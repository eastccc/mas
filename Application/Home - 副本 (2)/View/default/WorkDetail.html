<script>

    $(function(){

        setTimeout(function(){
            var profiel_text = new Swiper('#programSwiper', {
                // speed: 300,
                direction: 'vertical',
                slidesPerView: 'auto',
                freeMode: true,
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
                mousewheel: true,
            });
        },2000);

        setTimeout(function(){
            var galleryThumbs = new Swiper('#gallery-thumbs', {
                spaceBetween : 10,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesVisibility: true,
                watchSlidesProgress: true,
                direction : 'vertical',
            });
            var galleryTop = new Swiper('#gallery-top', {
                direction:'vertical',
                spaceBetween: 10,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                thumbs: {
                    swiper: galleryThumbs
                }
            });
        },1000);


    });
